<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="justify-content-center align-content-center mt-5">
      <h1 class="text-center text-primary-emphasis mb-3">
        Custom Search Pages by Nabil Arya Suryana
      </h1>
      <div class="container text-center align-content-center">
        <form>
          <h3 class="text-center text-muted my-2">Copy link below then paste it into your active browser home page settings</h3>
          <div class="input-group w-50 mx-auto mt-5 mb-3 h-25">
            <textarea class="form-control" aria-label="With textarea" id="teks" aria-describedby="button-addon1" readonly>https://nabilaryasuryana.github.io/Custom-SearchPage-Android/Search.html</textarea>
            <button class="btn btn-outline-secondary" type="button" onclick="salinTeks()" id="button-addon1">Copy</button>
          </div>
        </form>
        <h3 class="text-center text-muted my-2">Or</h3>
        <a href="search.html" class="btn btn-primary mt-3">Click here</a>
      </div>
    </div>
    <script>
        function salinTeks() {
            var teks = document.getElementById("teks");
            teks.select();
            document.execCommand("copy");
            alert("Teks telah disalin: " + teks.value);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  </html>
